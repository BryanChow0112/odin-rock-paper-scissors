<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <p class="subtitle">First to score 5 points wins the game!!</p>

      <!-- Results Section -->
      <div id="results">
        <p id="score">Human: 0 | Computer: 0</p>
        <p id="message"></p>
      </div>

      <!-- Buttons Section -->
      <div class="buttons">
        <button id="rock"><i class="fas fa-hand-rock"></i> Rock</button>
        <button id="paper"><i class="fas fa-hand-paper"></i> Paper</button>
        <button id="scissors">
          <i class="fas fa-hand-scissors"></i> Scissors
        </button>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal">
      <div class="modal-content">
        <h2 id="winnerMessage"></h2>
        <button id="restartButton">Restart Game</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        <a href="https://github.com/BryanChow0112" target="_blank"
          >Bryan Chow Wei Qian</a
        >
      </p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors Game</h1>
      <p>
        Open your browser console to play the game. Follow the prompts in the
        console to make your choices.
      </p>
      <p>
        Press F12 or right-click and select "Inspect" to open the developer
        tools, then navigate to the "Console" tab.
      </p>

      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>

      <div id="results"></div>
      <div id="score"></div>
    </div>
  </body>
</html>
